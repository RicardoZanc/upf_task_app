<div class="ion-page" id="main-content">
  <ion-header>

    <ion-toolbar> 
      <ion-buttons slot="start">
        <ion-menu-button menu="menu"></ion-menu-button>
      </ion-buttons>

      <ion-title>
        TODO List - ADS UPF
      </ion-title>
      <ion-button color="primary" [routerLink]="['/login']" slot="end" style="margin-right: 10px;">
        <ion-icon slot="icon-only" name="power-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    
    <ion-list>
      <ion-item-sliding side="end" *ngFor="let task of tasks">
        
        <ion-item detail="true" (click)="showDetail(task)">
          <ion-thumbnail slot="start">
            <img src="{{task.image != '' ? task.image : '../../assets/no_image.jpg'}}">
          </ion-thumbnail>
          
          <ion-label>
            <ion-text color="primary">
              <h3>{{task.title}}</h3>
            </ion-text>
            <p>{{task.subtitle}}</p>
          </ion-label>
        </ion-item>
        
        <ion-item-options>
          <ion-item-option class="optDelete" (click)="delete(task.id)">
            <ion-icon size="large" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
    </ion-list>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      
    </ion-fab>
    
  </ion-content>
</div>
